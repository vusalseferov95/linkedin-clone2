<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinedIn</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--Start Grid Container-->
    <div class="grid-container grid gtc-270-540-270 gtr-60-1000 padd-20 gap30">

        <!--Start Page Head-->
        <div class=" item1 item1-gc14 flex align-center jus-between">
            <div class="flex align-center jus-end gap20">
                <div>
                    <figure>
                        <img src="assets/images/linkedin-logo.svg" alt="linkdin-logo">
                    </figure>
                </div>
                <div class="flex align-center jus-start">
                    <figure class="flex align-center jus-start w-312 h-32">
                        <img src="assets/icons/search.svg" alt="icon-search" class="icon icon-sm">
                        <input type="text" placeholder="Search..." class="input-search back-tr backclr-222 br-4 br-none">
                    </figure>
                </div>
            </div>
            <nav class="flex align-center jus-between gap40">

                <a href="#" class="flex align-center jus-between gap10">
                    <figure>
                        <img src="assets/icons/home.svg" alt="icon-home" class="icon icon-md">
                    </figure>
                    <span class="fs-14 fw-500 clr-sb">Home</span>
                </a>

                <a href="#" class="active flex align-center jus-between gap10">
                    <figure>
                        <img src="assets/icons/users.svg" alt="icon-users" class="icon icon-md">
                    </figure>
                    <span class="hidden fs-14 fw-500 clr-sb">Users</span>
                </a>

                <a href="#" class="active flex align-center jus-between gap10">
                    <figure>
                        <img src="assets/icons/briefcase.svg" alt="icon-briefcase" class="icon icon-md">
                    </figure>
                    <span class="hidden fs-14 fw-500 clr-sb">Jobs</span>
                </a>

                <a href="#" class="active flex align-center jus-between gap10">
                    <figure>
                        <img src="assets/icons/message.svg" alt="icon-message" class="icon icon-md">
                    </figure>
                    <span class="hidden fs-14 fw-500 clr-sb">Messages</span>
                </a>


                <a href="#" class="active flex align-center jus-between gap10">
                    <figure>
                        <img src="assets/icons/bell.svg" alt="icon-bell" class="icon icon-md">
                    </figure>
                    <span class="hidden fs-14 fw-500 clr-sb">Notifications</span>
                </a>


                <a href="#" class="active flex align-center jus-between gap10">
                    <figure>
                        <img src="assets/icons/grid.svg" alt="icon-grid" class="icon icon-md">
                    </figure>
                    <span class="hidden fs-14 fw-500 clr-sb">Grid</span>
                </a>


            </nav>
            <div class="flex align-center jus-end gap10">
                <div class="flex flex-column gap5">
                    <span>Vusal Seferov</span>
                    <span>Online</span>
                </div>
                <figure>
                    <img src="assets/images/vs-prolile.jpeg" alt="prof-pic" class="icon-md br-26">
                </figure>
                <figure>
                    <img src="assets/icons/chevron-down.png" alt="icon-shewron-down">
                </figure>
            </div>
        </div>
        <!--End Page Head-->

        <!--Start Page Left-->
        <div class="item2">

            <div>
                <figure class="flex flex-column align-center">
                    <img src="assets/images/profile-backround.svg" alt="img-profile-backround">
                    <img src="assets/images/vs-prolile.jpeg" alt="img-profile" class="profil-picture icon icon-lg br-26">
                </figure>
                <p class="fs-16 fw-500 clr-ba pt-10">Vusal Safarov</p>
                <p class="fs-14 fw-400 clr-aaa pt-5">Accauntant manager</p>
            </div>

            <div>
                <div class="flex align-center jus-between pt-32">
                    <span class="fs-14 fw-400 clr-ba">Who viewed your profile</span>
                    <span class="fs-14 fw-500 clr-sb">90</span>
                </div>
                <div class="flex align-center jus-between pt-16">
                    <span class="fs-14 fw-400 clr-ba">Views of your post</span>
                    <span class="fs-14 fw-500 clr-sb">627</span>
                </div>
            </div>

            <div>
                <div class="flex flex-column jus-start fw-500 clr-ba gap10">
                    <span class="flex align-center jus-start pt-52 fs-14 fw-500 clr-ba">NEWEST</span>

                    <div class="flex align-center jus-start gap5 pt-10">
                        <img src="assets/icons/hashtag.svg" alt="icon-hashtag" class="icon icon-xs">
                        <span class="fs-12 fw-400 clr-sb">money</span>
                    </div>

                    <div class="flex align-center jus-start gap5">
                        <img src="assets/icons/hashtag.svg" alt="icon-hashtag" class="icon icon-xs">
                        <span class="fs-12 fw-400 clr-sb">economy</span>
                    </div>

                    <div class="flex align-center jus-start gap5">
                        <img src="assets/icons/hashtag.svg" alt="icon-hashtag" class="icon icon-xs">
                        <span class="fs-12 fw-400 clr-sb">markets</span>
                    </div>

                    <div class="flex align-center jus-start gap5">
                        <img src="assets/icons/hashtag.svg" alt="icon-hashtag" class="icon icon-xs">
                        <span class="fs-12 fw-400 clr-sb">futurism</span>
                    </div>
                </div>
            </div>

            <div>
                <div class="flex align-center jus-between pt-32">
                    <span>GROUP</span>
                    <div class="flex align-center gap5">
                        <button class="fs-14 fw-400 clr-red-btn back-tr br-none">Active</button>
                        <img src="assets/icons/chevron-down.png" alt="icon-shewron-down">
                    </div>
                </div>
                <div class="flex flex-column jus-start gap10">
                    
                    <div class="flex align-center jus-start gap10 pt-10">
                        <img src="assets/icons/users-blue.png" alt="icon-users-blue" class="icon icon-xs">
                        <span class="fs-12 fw-400 clr-sb">Android Developers Group</span>
                    </div>

                    <div class="flex align-center jus-start gap10 pt-10">
                        <img src="assets/icons/users-blue.png" alt="icon-users-blue" class="icon icon-xs">
                        <span class="fs-12 fw-400 clr-sb">User Interface</span>
                    </div>

                    <div class="flex align-center jus-start gap10 pt-10">
                        <img src="assets/icons/users-blue.png" alt="icon-users-blue" class="icon icon-xs">
                        <span class="fs-12 fw-400 clr-sb">User Experience</span>
                    </div>

                    <div class="flex align-center jus-start gap10 pt-10">
                        <img src="assets/icons/users-blue.png" alt="icon-users-blue" class="icon icon-xs">
                        <span class="fs-12 fw-400 clr-sb">Design Thinking</span>
                    </div>

                </div>
            </div>
            <div class="flex align-center jus-between pt-52">
                <span class="fs-14 fw-500 clr-ba">Add Event</span>
                <img src="assets/icons/plus.svg" alt="icon-plus" class="icon icon-md">
            </div>

        </div>
        <!--End Page Left-->
        
        <!--Start Page Content-->
        <div class="item3">

        </div>
        <!--End Page Content-->
        
        <!--Start Page Right-->
        <div class="item4">

        </div>
        <!--End Page Right-->

      </div>
      <!--Start Grid Container-->
    
</body>
</html>
